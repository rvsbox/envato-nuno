<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <style>
        .border-svg {
            border: 2px solid black;
        }

        .path {
            fill: blue;
            stroke: red;
            stroke-width: 2;
        }

        .percentage {
            fill: blue;
            font-family: sans-serif;
            font-size: 0.5em;
            text-anchor: middle;
        }
    </style>

</head>

<body>
<!--https://developer.mozilla.org/ru/docs/Web/SVG/Tutorial/Paths-->
<div class="collection">
    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <!-- заглавные буквы H, V - это абсолютные координаты  -->
        <!-- M10 10 - начало координат -->
        <!-- L10 10 - замыкание пути -->
        <path class="path" d="M10 10 H 90 V 90 H 10 L10 10"/>
    </svg>

    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <!-- Z - сокращенная альтернатива L10 10, те замыкание контура -->
        <path class="path" d="M10 10 H 90 V 90 H 10 Z"/>
    </svg>

    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <!-- буквы нижнего регистра h, v - это относительные координаты  -->
        <path class="path" d="M10 10 h 90 v 90 h -90 Z"/>
    </svg>

    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path class="path" d="M10 10 h 80 v 80 h -80 Z"/>
    </svg>

    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10 h 80 v 80 h -80 Z" fill="transparent" stroke="black" stroke-width="2"/>
    </svg>

    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <!-- для разнообразия -->
        <path d="M10 10 H 90 V 90 H 10 L10 10" fill="black" stroke="black" stroke-width="2"/>
        <circle cx="10" cy="10" r="4" fill="red"/>
        <circle cx="90" cy="10" r="2" fill="red"/>
        <circle cx="90" cy="90" r="8" fill="red"/>
        <circle cx="10" cy="90" r="2" fill="red"/>
    </svg>
</div>

<!--https://svg-art.ru/?page_id=897-->
<div class="collection">
    <svg width="230" height="230" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M 10 210 L 110 10 L 210 210 z" fill="#9DE281" stroke-width="3" stroke="#FDD000"/>
    </svg>
    <svg width="230" height="230" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M 10 210 L 110 10 L 210 210" fill="#9DE281" stroke-width="3" stroke="#FDD000"/>
    </svg>
    <svg width="230" height="230" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M 0 200 V 200 150 h 0 50 V 150 100 H 50 100 V 100 50 H 100 150 V 50 0 H 150 200 V 0 200 z  "
              style="stroke:red; fill: url(#grad)"/>
    </svg>
    <svg width="230" height="230" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <!-- код короче, если использовать относительные координаты-->
        <path d="M 0 200 v-50 h50 v-50 h50 v-50 h50 v-50 h50  v200 z"
              style="stroke:red; fill: url(#grad)"/>
    </svg>
</div>

<!--https://svg-art.ru/?page_id=900-->
<div class="collection">
    <svg width="230" height="230" class="border-svg" xmlns="http://www.w3.org/2000/svg">

        <!-- <path d="M mx,my A rx,ry x-axis-rotation large-arc-flag, sweep-flag x,y" />
             1. M mx,my          – координаты начальной точки дуги элипса
             2. A rx,ry          – радиусы дуги элипса
             3. x-axis-rotation  – угол поворота всей дуги элипса относительно оси абцисс
             4. large-arc-flag   – параметр, отвечающий за вывод большей части дуги, если (=1) или меньшей (=0)
                                   части дуги см. рисунок ниже
             5. sweep-flag       – отвечает за направление отрисовки дуги из начальной точки в конечную точку.
                                   Если sweep-flag=1, то дуга элипса будет отрисована по часовой стрелке.
                                   При sweep-flag=0 – против часовой стрелки
             6. x,y              – координаты конечной точки дуги элипса -->

        <path d="M70,70
                 A75,55 45 0, 1 160, 140"

              fill="none"
              stroke="#444"
              stroke-width="2"
        />
    </svg>

</div>

<div class="collection">
    <!-- <path d="M mx,my A rx,ry x-axis-rotation large-arc-flag, sweep-flag x,y" /> -->

              fill="none"
              stroke="#444"
              stroke-width="2"
        />
    </svg>
    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 100

              fill="none"
              stroke="#444"
              stroke-width="2"
        />
    </svg>
    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 100
                 a40 40 0 0 1 0 -80"

              fill="none"
              stroke="#444"
              stroke-width="2"

    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M40 0

                 a40 40 0 0 1 0 -80"

              fill="none"
              stroke="#444"
              stroke-width="2"

</div>
<div class="collection">

    <!-- https://medium.com/@pppped/how-to-code-a-responsive-circular-percentage-chart-with-svg-and-css-3632f8cd7705 -->

    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 10
                 a40 40 0 0 1 0 80"
              fill="none"
              stroke="blue"
              stroke-width="6"
        />
        <path d="M50 10
                 a40 40 0 0 0 0 80"

              fill="none"
              stroke="red"
              stroke-width="6"
        />

    </svg>
    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M80 50
                 a40 40 0 0 1 0 80
                 a40 40 0 0 1 0 -80"

              fill="none"
              stroke="blue"
              stroke-width="20"
        />
    </svg>

    <svg width="200" height="200" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 30
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
              stroke-dasharray="50, 100"
              stroke="#4CC790"
              fill="none"
              stroke-width="2.8"
              stroke-linecap="round"
        />
    </svg>
</div>

<div class="collection">
<!--  значения не изменять для корректной работы процентного соотношения:
          0 0 36 36
          M18 2.0845
          a15.9155 15.9155 0 0 1 0 31.831
          a15.9155 15.9155 0 0 1 0 -31.831  -->

    <svg viewBox="0 0 36 36" width="200px"  height="200px" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 2.0845
                 a15.9155 15.9155 0 0 1 0 31.831
                 a15.9155 15.9155 0 0 1 0 -31.831"
              stroke-dasharray="50, 100"
              fill="none"
              stroke="blue"
              stroke-width="4"
        />
    </svg>
    <svg viewBox="0 0 36 36" width="200px"  height="200px" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
              fill="none"
              stroke="pink"
              stroke-width="4"
              stroke-linecap="round"
        />
        <path d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
              stroke-dasharray="80, 100"
              fill="none"
              stroke="red"
              stroke-width="4"
              stroke-linecap="round"
        />

    </svg>
    <svg viewBox="0 0 36 36" width="200px"  height="200px" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
              fill="none"
              stroke="pink"
              stroke-width="4"
              stroke-linecap="round"
        />
        <path d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
              stroke-dasharray="80, 100"
              fill="none"
              stroke="red"
              stroke-width="4"
              stroke-linecap="round"
        />
        <text x="18" y="20" class="percentage">80%</text>
    </svg>
    <svg viewBox="-1.5 -1.5 39 39" width="200px"  height="200px" class="border-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
              fill="none"
              stroke="#B7EFC5"
              stroke-width="7"
              stroke-linecap="round"
        />
        <path d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
              stroke-dasharray="80, 100"
              fill="none"
              stroke="#2DC653"
              stroke-width="7"
              stroke-linecap="round"
        />
    </svg>
</div>

</body>
</html>
