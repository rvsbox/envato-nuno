<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <style>

        img {
            max-width: 100%;
            display: block;
        }

        .container {
            width: 400px;
            height: 300px;
            margin: 1em auto;
        }

        .color {
            fill: #46E03B;
        }
    </style>
</head>

<body>

<div class="container">
    <svg viewBox="0 0 350 240">
        <rect fill="#41A3D0" x="0" y="0" width="350" height="240"></rect>
        <image mask="url(#mask)" class="art__img" xmlns:xlink="http://www.w3.org/1999/xlink"
               xlink:href="../assets/images/00101.png"></image>
    </svg>
</div>

<div class="container">
    <svg viewBox="0 0 350 240">
        <rect fill="#F44040" x="0" y="0" width="350" height="240"></rect>
        <image mask="url(#mask)" class="art__img" xmlns:xlink="http://www.w3.org/1999/xlink"
               xlink:href="../assets/images/00101.png"></image>
    </svg>
</div>

<div class="container">
    <svg viewBox="0 0 350 240">
        <!-- указываем цвет в стилях -->
        <rect class="color" x="0" y="0" width="350" height="240"></rect>
        <image mask="url(#mask)" class="art__img" xmlns:xlink="http://www.w3.org/1999/xlink"
               xlink:href="../assets/images/00101.png"></image>
    </svg>
</div>



<svg>
    <defs>
        <mask id="mask">
            <rect fill="#BABBBB" x="0" y="0" width="350" height="240"></rect>
            <circle fill="#FFFFFF" cx="175" cy="120" r="75"/>
        </mask>
    </defs>
</svg>

</body>
</html>
