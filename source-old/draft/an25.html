<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <style>
        .test {
            width: 700px;
            height: 65px;
        }

        .test-2 {
            width: 700px;
            height: 65px;

        }

        .test-3 {
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }


    </style>

</head>

<body>
<!--https://css-tricks.com/handmade-svg-bar-chart-featuring-svg-positioning-gotchas/-->

<div class="collection">
    <svg width="100%" height="65px" viewBox="0 0 1132 65">
        <g class="bars">
            <rect fill="#ccc" width="100%" height="25"></rect>
            <rect fill="#0074d9" width="45%" height="25"></rect>
        </g>
        <g class="markers">
            <rect fill="#001f3f" x="0%" y="0" width="2px" height="35"></rect>
            <rect fill="#001f3f" x="25%" y="0" width="2px" height="35"></rect>
            <rect fill="#001f3f" x="50%" y="0" width="2px" height="35"></rect>
            <rect fill="#001f3f" x="75%" y="0" width="2px" height="35"></rect>
            <rect text-anchor="" fill="#001f3f" x="1130" y="0" width="2px" height="35"></rect>
        </g>
    </svg>
</div>
<div class="collection">
    <svg viewBox="0 0 200 65" class="test">
        <rect fill="#ccc" width="100%" height="25"></rect>
        <rect fill="#0074d9" width="50%" height="25"></rect>
    </svg>
</div>
<div class="collection">
    <svg viewBox="0 0 200 65" class="test-2">
        <rect fill="#ccc" width="100%" height="25"></rect>
        <rect fill="#0074d9" width="50%" height="25" rx="12"></rect>
    </svg>
    <svg viewBox="0 0 200 65" class="test-2">
        <rect fill="#ccc" width="100%" height="25" rx="12"></rect>
        <rect fill="green" width="50%" height="25" rx="12"></rect>
    </svg>
</div>

<div class="collection">
    <svg viewBox="0 0 200 65" class="test-3">
        <path fill="#ccc" d="M0 0 h100 v30 h-100 z"/>
        <path fill="red" d="M0 0 h50 v30 h-50 z"/>
    </svg>
    <svg viewBox="0 0 200 65" class="test-3">
        <path stroke="#ccc" stroke-width="20" d="M0 0 h100"/>
        <path stroke="red" stroke-width="20" d="M0 0 h50"/>
    </svg>
    <svg viewBox="-10 0 140 30" class="test-3">
        <path stroke="#ccc" stroke-width="20" stroke-linecap="round"  d="M0 0 h100"/>
        <path stroke="red" stroke-width="20" stroke-linecap="round" d="M0 0 h50"/>
    </svg>
</div>

</body>
</html>
