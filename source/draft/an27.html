<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <style>
        body {
            font-family: "Benton Sans", "Helvetica Neue", helvetica, arial, sans-serif;
            margin: 2em;
        }

        img {
            max-width: 100%;
            display: block;
        }

        .container {
            width: 400px;
            height: 300px;
            margin: 1em auto;
        }
    </style>
</head>

<body>
<!-- https://webformyself.com/kak-ispolzovat-maski-v-css/ -->

<div class="container">
    <svg viewBox="0 0 400 300">
        <defs>
            <mask id="mask">
                <rect fill="#59A5D8" x="0" y="0" width="400" height="300"></rect>
                <circle fill="#FFFFFF" cx="150" cy="150" r="100" />
                <circle fill="#FFFFFF" cx="50" cy="50" r="150" />
            </mask>
        </defs>
        <image mask="url(#mask)" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://cdn.glitch.com/04eadd2b-7dd4-43fc-af3d-cff948811986%2Fballoons.jpg?v=1597755892826" width="400" height="300"></image>
    </svg>
</div>

</body>
</html>
