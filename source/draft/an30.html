<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>

<body>

<svg>
    <defs>
        <rect id="rect" x="25%" y="25%" width="50%" height="50%" rx="15"/>
        <clipPath id="clip">
            <use xlink:href="#rect"/>
        </clipPath>
    </defs>

    <use xlink:href="#rect" stroke-width="2" stroke="black"/>
    <image xlink:href="https://cdn.glitch.com/04eadd2b-7dd4-43fc-af3d-cff948811986%2Fballoons.jpg?v=1597755892826" width="100%" height="100%" clip-path="url(#clip)"/>
</svg>


<svg>
    <defs>
        <clipPath id="clip-2">
            <rect id="rect-2" x="25%" y="25%" width="50%" height="50%" rx="15"/>
        </clipPath>
    </defs>

    <image xlink:href="https://cdn.glitch.com/04eadd2b-7dd4-43fc-af3d-cff948811986%2Fballoons.jpg?v=1597755892826" width="100%" height="100%" clip-path="url(#clip-2)"/>
</svg>


<svg>
    <defs>
        <clipPath id="clip-3">
            <rect id="rect-3" x="0" y="0" width="50%" height="50%" rx="15"/>
        </clipPath>
    </defs>

    <image xlink:href="https://cdn.glitch.com/04eadd2b-7dd4-43fc-af3d-cff948811986%2Fballoons.jpg?v=1597755892826" width="100%" height="100%" clip-path="url(#clip-3)"/>
</svg>

</body>
</html>
