<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <style>

        img {
            max-width: 100%;
            display: block;
        }

        .container {
            width: 400px;
            height: 300px;
            margin: 1em auto;
        }
    </style>
</head>

<body>

<div class="container">
    <svg viewBox="0 0 350 240">
        <defs>
            <mask id="mask">
                <!-- чем светлее цвет у <rect> тем прозрачнее невидимая часть маски. Желательно выбирать цвет в диапазоне от белого к черному -->
                <rect fill="#BABBBB" x="0" y="0" width="350" height="240"></rect>
                <!-- видимая часть маски-->
                <circle fill="#FFFFFF" cx="175" cy="120" r="75"/>
            </mask>
        </defs>
        <rect fill="#41A3D0" x="0" y="0" width="350" height="240"></rect>
        <image mask="url(#mask)" class="art__img" xmlns:xlink="http://www.w3.org/1999/xlink"
               xlink:href="../assets/images/00101.png"></image>
    </svg>
</div>

<div class="container">
    <svg viewBox="0 0 350 240">
        <defs>
            <mask id="mask2">
                <!-- чем светлее цвет у <rect> тем прозрачнее невидимая часть маски. Желательно выбирать цвет в диапазоне от белого к черному -->
                <rect fill="#474747" x="0" y="0" width="350" height="240"></rect>
                <!-- видимая часть маски-->
                <circle fill="#FFFFFF" cx="175" cy="120" r="75"/>
            </mask>
        </defs>
        <rect fill="#41A3D0" x="0" y="0" width="350" height="240"></rect>
        <image mask="url(#mask2)" class="art__img" xmlns:xlink="http://www.w3.org/1999/xlink"
               xlink:href="../assets/images/00101.png"></image>
    </svg>
</div>

<div class="container">
    <svg viewBox="0 0 350 240">
        <defs>
            <mask id="mask2">
                <rect fill="#474747" x="0" y="0" width="350" height="240"></rect>
                <circle fill="#FFFFFF" cx="175" cy="120" r="75"/>
            </mask>
        </defs>
        <!-- можем регулировать прозрачность в этом теге -->
        <rect fill="#41A3D0" x="0" y="0" width="350" height="240" fill-opacity="0.5"></rect>
        <image mask="url(#mask2)" class="art__img" xmlns:xlink="http://www.w3.org/1999/xlink"
               xlink:href="../assets/images/00101.png"></image>
    </svg>
</div>

</body>
</html>
