<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <style>
        .test {
            display: block;
            /*border: 1px solid blue;*/
            max-width: 1200px;
        }

        .svg {
            border: 1px solid black;
            width: 100%;
            /*width: 1200px;*/
            height: 40px;
        }

        rect:first-child {
            height: 14px;
            fill: black;
        }

        rect:last-child {
            height: 14px;
            fill: red;
        }


    </style>

</head>

<body>

<div class="collection">
    <div class="test">
        <svg class="svg">
            <rect width="100%" rx="8"></rect>
            <rect width="50%" rx="8"></rect>
        </svg>
    </div>
</div>
